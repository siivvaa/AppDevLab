<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<style>
		body
		{
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
			background-color: #F7C8E0;
			margin-left: 43%;
			margin-top: 15%;
		}
		p{
			text-decoration: underline;
			margin-left: 5%;
		}
		.smbt{
			margin-left: 2%;
		}
	</style>
</head>
<body>
    <form action="/enterInfo" method="post">
		<div class="form-group">
		  <p>User Details</p>
		  <input type="text" class="form-name" placeholder="Enter your name" name="uname"><br><br>
		  <input type="email" class="form-name" placeholder="Enter your email" name="email"><br><br>
		  <input type="number" class="form-name" placeholder="Enter your age" name="age"><br><br>
		  <input type="password" class="form-name" placeholder="Enter a secure password" name="pass"><br><br>
		  <input type="submit" value="Submit Information!" class="smbt">            
		</div>
	  </form>
</body>
</html>
