<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="main">  	
			<div class="signup">
				<form action="/signup" method="POST">
					<label for="chk" aria-hidden="true">Sign up</label><br><br>
					<input type="text" name="uname" placeholder="User name" required=""><br><br>
					<input type="number" name="age" placeholder="Age" required=""><br><br>
					<input type="text" name="email" placeholder="Email" required=""><br><br>
					<input type="password" name="pswd" placeholder="Password" required=""><br><br>
					<button type="submit">Sign up</button><br><br>
				</form>
			</div>

			<div class="login">
				<form action="/login" method="POST">
					<label for="chk" aria-hidden="true">Login</label><br><br>
					<input type="text" name="uname" placeholder="Username" required=""><br><br>
					<input type="password" name="pswd" placeholder="Password" required=""><br><br>
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
